<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LANDING PAGE</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-amber-00 font-[Roboto]">
    <div
      class=" grid grid-cols-3 w-screen p-16 mx-auto m-0 sm:grid-cols-1  md:grid-cols-2 md:mx-auto md:my-0 gap-4"
    >
      <div class="bg-amber-00 mt-3.5 mx-auto">
        <div class="bg-blue-00 gap-4 flex h-[200px] ml-5">
          <h1 class="text-5xl text-[#fa982b] pt-28">WELCOME TO</h1>
          <img
            class=" pt-18 w-[450px] "
            src="./images/image.png"
            alt="jumia logo"
          />
        </div>
        <p class="text-4xl font-bold ml-5 sm:text-8xl">
          Shop online with <br />
          complete peace of mind
        </p>
        <input
          class="text-2xl p-5 border border-black mt-4 w-[680px] sm:w-[500px]"
          type=" text"
          placeholder="Type your email here"
        />
        <div class="flex gap-4 mt-2">
          <button
            class="bg-[#fa982b] block px-36 py-5 text-white font-semibold sm:px-28"
          >
            MALE
          </button>
          <button class="bg-[#fa982b] block px-34 text-white font-semibold sm:px-28">
            FEMALE
          </button>
        </div>
        <p class="text-3xl font-semibold mt-12 ml-5">
          Take a front row seat on our weekly <br />
          exclusive deals when you sign up
        </p>
        <div class="w-[600px] bg-amber-00">
          <img
            class="bg-amber-00 mb-6"
            src="./images/Payment icons.jpeg"
            alt=""
          />
        </div>
      </div>
      <div>
        <img class="" src="./images/Heroimagejumia.jpeg" alt="" />
      </div>
    </div>
  </body>
</html>
